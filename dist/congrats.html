<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=0, initial-scale=1.0, maximum-scale=1, minimum-scale=1" />
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/textStyles.css">
	<title>Congratulations Gold Box Winner!</title>
</head>

<body>
	<div class="container">
		<div class="column shadow">
			<svg id="logo" viewBox="0 0 40.8 36.6" xml:space="preserve">
				<path fill="#fff" d="M1.4 36.6C.6 36.6 0 36 0 35.2c0-.8.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4H1.4zM1.4 31C.6 31 0 30.4 0 29.6c0-.8.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4H1.4zM1.4 25.4C.6 25.4 0 24.7 0 24c0-.8.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4H1.4zM1.4 14.1c-.8 0-1.4-.6-1.4-1.4 0-.8.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4H1.4zM1.4 8.5C.6 8.5 0 7.8 0 7s.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4s-.6 1.4-1.4 1.4H1.4zM1.4 2.8C.6 2.8 0 2.2 0 1.4S.6 0 1.4 0h10.8c.8 0 1.4.6 1.4 1.4s-.6 1.4-1.4 1.4H1.4zM28.6 36.6c-.8 0-1.4-.6-1.4-1.4 0-.8.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4H28.6zM28.6 31c-.8 0-1.4-.6-1.4-1.4 0-.8.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4H28.6zM28.6 25.4c-.8 0-1.4-.6-1.4-1.4 0-.8.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4H28.6zM1.4 19.7c-.8 0-1.4-.6-1.4-1.4 0-.8.6-1.4 1.4-1.4h38c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4h-38zM28.6 14.1c-.8 0-1.4-.6-1.4-1.4 0-.8.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4 0 .8-.6 1.4-1.4 1.4H28.6zM28.6 8.5c-.8 0-1.4-.6-1.4-1.4s.6-1.4 1.4-1.4h10.8c.8 0 1.4.6 1.4 1.4s-.6 1.4-1.4 1.4H28.6zM28.6 2.8c-.8 0-1.4-.6-1.4-1.4S27.9 0 28.6 0h10.8c.8 0 1.4.6 1.4 1.4s-.6 1.4-1.4 1.4H28.6z" /></svg>
			<div class="main-wrapper">
				<div class="ani wrapper tween5 hidden">
					<div class="video-wrapper" data-id="winner">
						<video id="video" preload="auto" muted playsinline>
							<source src="video/Hogarth_TheGoldenBox_800x800_animation2.webm" type="video/webm"/>
							<source src="video/Hogarth_TheGoldenBox_800x800_animation2.mp4" type="video/mp4"/>
							Your browser does not support the video tag.
						</video> 
					</div>
					<button class="continue tween5 hidden">
						<div class="cta-txt tween5">Continue</div>
					</button>
				</div>
				<div class="step1 wrapper">
					<p class="h1">Will you win Hogarth’s <span class="golden">Golden Box?</span></p>
					<p class="txt">There’s only one way to find&nbsp;out…</p>
					<button class="play tween5">
						<div class="cta-txt tween5">play</div>
					</button>
				</div>
				<div class="finale wrapper tween5 hidden">
					<p class="finale-txt">Something very special is coming your&nbsp;way.</p>
					<p class="finale-txt">Just tell us where to send it, and how to contact&nbsp;you.</p>
					<div id="input_container">
						<form name="winner-form" id="gForm" action="">
							<input type="text" name="input-name" id="name" class="tween5" required/>
							<input type="email" name="email" id="email" class="tween5" required/>
							<input type="submit" id="send" value="Send" class="cta-txt tween5">
						</form>
					</div>
				</div>
				<div class="success wrapper hidden tween5">
					<p class="h1">Thank you.</p>
					<p class="txt">Your gold box will be on it's way soon.</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
</body>
